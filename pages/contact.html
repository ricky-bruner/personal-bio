  <h1 class="main-header">Contact Page</h1>

  <div id="contactmeform">
    <form action="workhistory.html" method="post">

      <h1 id="contactme">Contact Me</h1>

      <fieldset>

        <legend> Your Info</legend>

        <label for="firstname"></label>
        <input type="text" id="firstname" name="first_name" placeholder="Harry"><br>

        <label for="lastname"></label>
        <input type="text" id="lastname" name="last_name" placeholder="Potter"><br>

        <input type="radio" name="gender" value="female" checked> Female <br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="decline"> Prefer Not to Specify<br>

        <label for="mail"></label>
        <input type="email" id="mail" name="user_email" placeholder="Your Email">

      </fieldset>

      <fieldset>

        <legend> Your Message</legend>

        <label for "message"></label>
        <textarea id="message" name="user_message" placeholder="What's on your mind?"></textarea>

        <div id="thank-message"></div>
        <button type="button" id="contact-form-button">Send Owl</button>

      </fieldset>

    </form>
